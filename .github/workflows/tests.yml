name: Tests

on:
  push:
    branches: [main]
    paths:
      - 'agentic_chain/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'requirements.txt'
      - 'pytest.ini'
      - '.github/workflows/tests.yml'
  pull_request:
    branches: [main]
    paths:
      - 'agentic_chain/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'requirements.txt'
      - 'pytest.ini'
      - '.github/workflows/tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install httpx
          pip install -e .

      - name: Run tests with coverage
        run: |
          pytest --cov=agentic_chain --cov-report=xml --cov-report=term-missing --cov-fail-under=80

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install lint dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff linter
        run: ruff check agentic_chain/ tests/ --output-format=github
        continue-on-error: true

  benchmark:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install httpx
          pip install -e .

      - name: Run performance benchmarks
        run: |
          pytest tests/test_benchmarks.py -v --benchmark-only --benchmark-json=benchmark.json || true

      - name: Store benchmark results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark.json
          if-no-files-found: ignore
